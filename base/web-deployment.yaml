---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          # FIXME:<your-org/repo:tag>
          image: bretfisher/wordsmith-web
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: web
